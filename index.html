<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Resumes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .resume-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .resume-link {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .resume-link:hover {
            background-color: #45a049;
        }
        .resume-preview {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Multilingual Resumes</h1>
    
    <!-- PDF Previews and Links -->
    <div class="resume-links">
        <a href="resume.zh.pdf" class="resume-link" target="_blank">Download Chinese Resume</a>
        <a href="resume.en.pdf" class="resume-link" target="_blank">Download English Resume</a>
        <a href="resume.ja.pdf" class="resume-link" target="_blank">Download Japanese Resume</a>
    </div>
    
    <!-- PDF Preview Section -->
    <h2>Preview PDFs</h2>
    <div class="resume-preview-section">
        <iframe class="resume-preview" src="resume.zh.pdf"></iframe>
        <iframe class="resume-preview" src="resume.en.pdf"></iframe>
        <iframe class="resume-preview" src="resume.ja.pdf"></iframe>
    </div>

</body>
</html>
